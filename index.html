<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
  <title>ХОЧУ СЛАВЫ</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="d-flex d-row justify-content-between align-items-between py-3">
        <div class="d-flex">
          <img src="public/img/logo.svg" alt="logo">
        </div>
        <div class="d-flex">
          <div class="d-flex">
            <button type="button" class="button-alert mx-3" data-bs-toggle="popover" title="Ваши Уведомления" data-bs-html="true" data-bs-content="#customNotificationsContent">
              <img src="public/img/alert.png" alt="alert">
            </button>
            <!-- уведомления -->
            <div id="customNotificationsContent" class="customNotificationsContent" style="display: none;">
                <div class="d-flex">
                  <div class="d-flex">
                    <a href="#" class="avatar-message">
                      <img src="public/img/avatarHeader.png" alt="Аватар">
                    </a>
                  </div>
                  <div class="d-flex flex-column ms-3 ">
                    <span class="text-notifications">
                      Пользователь <b id="username" class="text-name">Никита Жмаев</b> оценил ваше видео
                    </span>
                    <img src="public/img/videoYved.png" alt="video" class="videoYved mt-2">
                    <span class="text-notifications">
                      10.02.23
                    </span>
                  </div>
                </div>
            </div>
          </div>
          <button class="btn avatar-button" type="button" data-bs-toggle="modal" data-bs-target="#auth">
            <img src="public/img/avatarHeader.png" alt="ava">
          </button>
        </div>
      </div>
    </div>
  </header>


  <!-- modal -->
  <div class="modal fade" id="auth" tabindex="-1" aria-bs-labelledby="authLabel" aria-bs-hidden="true" >
    <div class="modal-dialog">
      <div class="d-flex align-items-end justify-content-end">
        <button type="button" class="btn-close btn-close-white" aria-label="Close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-content">
        <div class=" container AuthReg">
          <div class="modal-header  clearfix d-flex">
            <h5 class="modal-title " id="authLabel">
              <b class="text-white justify-content-between">Вход в личный кабинет</b>
            </h5>
          </div>
          <div class="modal-body clearfix d-flex justify-content-between align-items-between flex-column">
              <input type="email" name="email" id="email" placeholder="Ваш email" class="text-white my-2">
              <div class="password-toggle">
                <input type="password" placeholder="Введите пароль*" name="password" class="text-white my-2">
                <span></span>
            </div>
            <a href="#" class="textred"><u>Забыли пароль?</u></a>
            <button type="button" value="Input" class="btn btn-danger my-3 py-3" >Войти</button>

          </div>
          <div class="modal-footer clearfix">
  
          </div>
        </div>
        </div>
    </div>
  </div>
    <!-- modal -->
 
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
 
<script>
    document.addEventListener('DOMContentLoaded', function () {
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl, {
      content: function () {
        // Получаем содержимое по ID
        var contentId = popoverTriggerEl.getAttribute('data-bs-content');
        return document.querySelector(contentId).innerHTML;
      }
    });
    });
    });
    
</script>
 <script>
     
     document.addEventListener('DOMContentLoaded', function () {
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl, {
          content: function () {
            // Получаем содержимое по ID
            var contentId = popoverTriggerEl.getAttribute('data-bs-content');
            return document.querySelector(contentId).innerHTML;
          }
        });
      });
    
      var authModal = new bootstrap.Modal(document.getElementById('auth'));
    
      authModal._element.addEventListener('hidden.bs.modal', function () {
        // Очищаем значения всех инпутов при закрытии модального окна
        var inputs = document.querySelectorAll('.modal input');
        inputs.forEach(function (input) {
          input.value = '';
        });
      });
    });
 </script>
    
    <script>
    $("body").on("click", ".password-toggle span", function (e) {
    let now = $(this).parents('.password-toggle').find('input');
    if (now.attr('type') == 'password') {
        now.attr('type', 'text')
    } else {
        now.attr('type', 'password')
    }
    $(this).toggleClass('show')
});
    </script>
    
    
</body>
</html>
