<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
  <title>ХОЧУ СЛАВЫ</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="d-flex d-row justify-content-between align-items-between py-3">
        <div class="d-flex">
          <img src="public/img/logo.svg" alt="logo">
        </div>
        <div class="d-flex">
          <div class="d-flex">
            <button type="button" class="button-alert" data-bs-toggle="popover" title="Ваши Уведомления" data-bs-html="true" data-bs-content="#customNotificationsContent">
              <img src="public/img/alert.png" alt="alert">
            </button>
            <div id="customNotificationsContent" class="customNotificationsContent" style="display: none;">
              <div class="container">
                <div class="d-flex">
                  <span class="text-white">qweqwe</span>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex mx-3">
            <img src="public/img/avatarHeader.png" class="rounded-circle" alt="avatarHeader">
          </div>
        </div>
      </div>
    </div>
  </header>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
  var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
    return new bootstrap.Popover(popoverTriggerEl, {
      content: function () {
        // Получаем содержимое по ID
        var contentId = popoverTriggerEl.getAttribute('data-bs-content');
        return document.querySelector(contentId).innerHTML;
      }
    });
  });
});


  </script>
</body>
</html>
